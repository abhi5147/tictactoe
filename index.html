<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="modemain">
            <div>Mode</div>
            <button type="button" class="modeChoose" id="cmode1">Computer</button>
            <button type="button" class="modeChoose" id="cmode2">Player</button>
        </div>
        <div class="scoreboard" id="scoreboard">
            <div class="scoreboard1" id="scoreboard1">X <span class="score1" id="score1">-</span></div>
            <div class="scoreboard2" id="scoreboard2">O <span class="score2" id="score2">-</span></div>
        </div>
        <div class="board" id="board">
            <div class="box" data-cell id="0"></div>
            <div class="box" data-cell id="1"></div>
            <div class="box" data-cell id="2"></div>
            <div class="box" data-cell id="3"></div>
            <div class="box" data-cell id="4"></div>
            <div class="box" data-cell id="5"></div>
            <div class="box" data-cell id="6"></div>
            <div class="box" data-cell id="7"></div>
            <div class="box" data-cell id="8"></div>
        </div>
        <div id="resgame">
            <button type="button" id="restart">Restart Game</button>
        </div>
        <div class="winning" id="winning">
            <div class="text" data-winning-message-text></div>
            <button type="button" id="playAgain">Play Again</button>
        </div>
    </div>
</body>
</html>
